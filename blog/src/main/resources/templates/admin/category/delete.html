<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <div class="alert alert-danger">
                <h4><strong>Warning!</strong> You are about to delete this category with all associated articles, comments and images. Are you sure ?</h4>
            </div>
            <form class="form-horizontal" th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="POST">
                <fieldset>
                    <legend>Delete Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name" th:value="${category.name}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/categories/}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
