<main>
    <div class="container body-content">
        <div th:if="${articles.size()} > 0" class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>
                <h4 th:text="'Found ' + ${articles.size()} + ' results'" ></h4>
            </strong>
        </div>
        <!--class="alert alert-dismissible alert-danger"-->
        <div th:if="${articles.size() == 0 and init == false}" class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>
                <h4>No results found!</h4>
            </strong>
        </div>
        <h3>Search for articles</h3>
        <form class="navbar-form navbar-left" role="search" action="/search">
            <div class="form-group">
                <input class="form-control" placeholder="Search" type="text" name="query"/>
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <br/>
        <br/>
    </div>
        <div class="container body-content">
            <div class="row">
                <th:block th:each="article : ${articles}">
                    <div class="col-md-6">
                        <article>
                            <header>
                                <h2 th:text="${article.title}"></h2>
                            </header>

                            <span>Author: </span>
                            <a th:href="@{/profile/{id}(id=${article.author.id})}"><span class="author" th:text="${article.author.fullName}"></span></a>
                            <p>
                                <span>Tags: </span>
                                <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </p>
                            <div class="pull-right">
                                <a class="btn btn-default"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                            <footer>
                            </footer>
                        </article>
                    </div>
                </th:block>
            </div>
        </div>


</main>
